<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>How old are you in space years?</h1>
      </div>

      <h2>Pick a planet</h2>
      <form id="galactic-age" class="form-group">
        <label for="birthday">Enter your birthday: </label>
        <input id="birthday" type="date">

        <br>

        <label for="planet">Choose the planet you want to calculate your age on: </label>
        <select id="planet">
          <option>Earth</option>
          <option>Mercury</option>
          <option>Venus</option>
          <option>Mars</opiton>
          <option>Jupiter</option>
        </select>
        <br>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div class="well">
        <h2>Result: </h2>
        <div id="result">

        </div>
      </div>
    </div>
  </body>
</html>
